<h1>Travel Information</h1>

<p>
  The closest airport is Denver International (DEN), which is a 1:45 drive to
  Winter Park. You can rent a car or take
  a <a href="http://homejamestransportation.hudsonltd.net/res?useridentry=wpws&logon=go">shuttle</a> from the airport. More
  information on getting to Winter Park can be found
  <a href="http://www.winterparkresort.com/plan-your-trip/getting-here.aspx">here</a>.
</p>
